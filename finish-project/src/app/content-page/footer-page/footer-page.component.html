        <footer id="footer">
            <div class="footer__logo">
                <img src="../../../assets/logo.png" alt="logo">

                    <img class="company__img" src="../../assets/location.png" alt="location">

                    <img class="company__img" src="../../assets/mail.png" alt="email">

                <div class="company__phone">
                    <p class="company__text">+7 (495) 008-55-77</p>
